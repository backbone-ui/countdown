<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Backbone UI Countdown: Simple</title>

<link rel="stylesheet" href="../assets/css/backbone.ui.countdown.css" type="text/css" media="screen">

<style>

* {
	margin: 0;
	padding: 0;
}

#main {
	padding: 10px;
}

</style>
</head>
<body>
<!-- <div class="ui-alert top-center error"><span>fjkjk</span></div> -->
<header> </header>
<div id="main">
	<h1>backbone.ui.countdown</h1>
	<p>This is a simple exhibition of the plugin using a static template</p>
	<div id="countdown"></div>
</div>

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>


<script type="text/javascript" src="../assets/js/backbone.ui.countdown.js"></script>

<script type="text/html" id='view-template'>
<dl>
	<dt>Days</dt>
	<dd><%= days %></dd>
	<dt>Hours</dt>
	<dd><%= hours %></dd>
	<dt>Minutes</dt>
	<dd><%= minutes %></dd>
	<dt>Seconds</dt>
	<dd><%= seconds %></dd>
</dl>
</script>

<script type="text/javascript">

	// this is an example view, saved somewhere as a blueprint
	var Countdown = Backbone.UI.Countdown.extend({

		initialize: function( options ){
			this.template = $("#view-template").html();
			return Backbone.UI.Countdown.prototype.initialize.call(this, options );
		}

	});


	// initialize (usually in a router)
	new Countdown({
		el: "#countdown",
		target: "August 2 2015"
	});

</script>
</body>
</html>
